<ul class="menu menu-horizontal bg-base-200 rounded-box my-2">
	<!-- Recorre el array 'routes' y genera un <li> por cada ruta -->

	@for (route of routes; track route.path) {
		<li>
			  <!-- Enlace de navegación:
           - [routerLink]="route.path": navega a la ruta especificada
           - routerLinkActive="text-accent": aplica la clase 'text-accent' cuando la ruta está activa
           - {{ route.title }}: muestra el título de la ruta -->
			<a [routerLink]="route.path" routerLinkActive="text-accent">
			{{ route.title }}
			</a>
		</li>

	}
</ul>
